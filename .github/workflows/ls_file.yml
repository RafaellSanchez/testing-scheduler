name: Testar código

on: [push]

jobs:
  testar-codigo:
    runs-on: ubuntu-latest
    
    steps:
    - name: Check current directory
      run: |
        pwd  # Exibe o diretório atual
        ls   # Lista o conteúdo do diretório
        
    - name: Run Python script
      run: |
        python main.py
      working-directory: /workspaces/testing-scheduler/  # Defina o caminho para o diretório do seu script e arquivo de dados
